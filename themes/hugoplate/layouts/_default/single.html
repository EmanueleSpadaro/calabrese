{{ define "main" }}
  {{ if not .Params.hideHeader }}
    {{ partial "page-header" . }}
  {{ end }}

  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="lg:col-10">
          <div class="content">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </section>
  {{ partial "features.html" . }}

  {{ if eq .File.Path "pages/windows.md" }}
    {{ partial "main-partner-video.html" . }}
  {{ end }}
{{ end }}
